<!DOCTYPE html>
<html>
<head>
    
    <title>List</title>
</head>
<body>
    <h1>Types of fruits</h1>
    <ul>
        <li>watermelon</li>
        <li>mango</li>
        <li>apple</li>
    </ul>
    <h1>vegetables</h1>
    <ol>
        <li>potato</li>
        <li>cabage</li>
        <li>carrot</li>
    </ol>
    <style>
        h1
        {
            text-align: left ;
            text-transform: uppercase;
        }
        ul
        {
            list-style-type: square;
            list-style-position: outside;
            font-size: larger;
        }
        ol
        {
            list-style-type: lower-alpha;
            font-size: larger;
        }
        li
        {
            margin: 10px;;
        }
    </style>
</body>
</html>
